<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">USER FORM </h2>
                <div class="card-body py-md-4">
                    <form [formGroup]="userData" (ngSubmit)="addUser()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="userName" name="userName"
                                id="userName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" formControlName="email" name="email" id="email"
                                placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="number" name="number" id="number"
                                placeholder="Contact Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="designation" name="designation"
                                id="designation" placeholder="Designation">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="place" name="place" id="place"
                                placeholder="Place">
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button type="submit" class="btn btn-primary">Add User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
